<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Miami Dolphins</title>
</head>
<body class="bg-[#008E97] text-white mt-5 ml-4 font-[Anton]">
    
        <div class="">
            <img src="./800px-Miami_Dolphins_logo.svg.webp" class="absolute w-60 inset-y-1/3 right-96 hover:animate-spin">
        </div>
        
        <h1 id="Team" class="font-medium text-8xl mb-40">Miami Dolphins</h1>
        <!-- Players -->
         <div class="uppercase cursor-pointer">
        <p id="tua" 
        class="text-9xl hover:text-[#FC4C02] flex hover:animate-bounce">
        Tua Tagovailoa 
        </p>


        <p id="de" class="text-9xl hover:text-[#FC4C02] hover:animate-bounce">De'Von Achane</p>
        <p id="jay" class="text-9xl hover:text-[#FC4C02] hover:animate-bounce">Jaylen Waddle</p>
        </div>
        
</body>
